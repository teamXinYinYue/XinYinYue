<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>


<div class="grid-x">
    <div class="cell large-4">
        <div class="switch">
            <input class="switch-input" id="mySwitch" type="checkbox" name="mySwitch">
            <label class="switch-paddle" for="mySwitch">
                <span class="switch-active">Yes</span>
                <span class="switch-inactive">No</span>
            </label>
        </div>
    </div>
</div>
<div class="grid-x">
    <div class="cell large-1"><p>单选</p></div>
    <div class="cell large-4">
        <div class="switch tiny">
            <input class="switch-input" id="mySwitch2" type="radio" name="mySwitch">
            <label class="switch-paddle" for="mySwitch2"></label>
        </div>
        <div class="switch small">
            <input class="switch-input" id="mySwitch3" type="radio" name="mySwitch">
            <label class="switch-paddle" for="mySwitch3"></label>
        </div>
        <div class="switch large">
            <input class="switch-input" id="mySwitch4" type="radio" name="mySwitch">
            <label class="switch-paddle" for="mySwitch4"></label>
        </div>
    </div>
</div>








<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/what-input/dist/what-input.js"></script>
<script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
