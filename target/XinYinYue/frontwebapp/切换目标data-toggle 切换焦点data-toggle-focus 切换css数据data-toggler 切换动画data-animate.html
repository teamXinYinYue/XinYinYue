<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="grid-x">
    <div class="cell small-4">
        <a class="button" id="btn0" data-toggler=".alert">COLOR</a>
        <a class="button" data-toggle="btn0">Click</a>
    </div>
</div>
<div class="grid-x">
    <div class="cell small-4">
        <a class="button" id="btn" data-toggler data-animate="shake spin-out">COLOR</a>
        <a class="button" id="btn2" data-toggler data-animate="spin-in spin-out">COLOR</a>
        <a class="button" id="btn3" data-toggler data-animate="shake spin-out">COLOR</a>
        <a class="button" data-toggle="btn btn2 btn3">Click</a>
    </div>
</div>
<div class="grid-x">
    <div class="cell small-4">
        <input type="password" data-toggle-focus="tip">
        <p class="is-hidden" id="tip" data-toggler="is-hidden">不要在公共场合勾选保存密码</p>
    </div>
</div>








<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/what-input/dist/what-input.js"></script>
<script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
