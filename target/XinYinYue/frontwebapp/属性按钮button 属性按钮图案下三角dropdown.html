<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="grid-x">
    <div class="cell large-4">
        <a class="button tiny primary hollow">Open</a>
        <button class="button small secondary hollow">Close</button>
        <a class="button large success hollow">Open</a>
        <button class="button alert dropdown">Close</button>

        <div class="button-group warning stack-for-small">
            <a class="button">Open</a>
            <button class="button arrow-only dropdown">
                <span class="show-for-sr">Show me the dropdown list</span>
            </button>
        </div>
        <div class="callout warning" data-closable>
            <button class="close-button" data-close>
                <span>&times;</span>
            </button>
            <p>Warning!</p>
        </div>
    </div>
</div>






<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/what-input/dist/what-input.js"></script>
<script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
