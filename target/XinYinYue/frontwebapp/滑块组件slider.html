<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="grid-x">
    <div class="cell large-4">
        <div class="slider" data-slider data-initial-start="0" data-end="100">
            <span class="slider-handle" data-slider-handle></span>
            <span class="slider-fill" data-slider-fill></span>
            <input type="hidden">
        </div>
    </div>
</div>
<div class="grid-x">
    <div class="cell large-4">
        <div class="slider" data-slider data-initial-start="0" data-end="100">
            <span class="slider-handle" data-slider-handle></span>
            <span class="slider-fill" data-slider-fill></span>
            <span class="slider-handle" data-slider-handle></span>
            <input type="hidden">
            <input type="hidden">
        </div>
    </div>
</div>
<div class="grid-x">
    <div class="cell large-4">
        <div class="slider" data-slider data-initial-start="0" data-end="100">
            <span class="slider-handle" data-slider-handle aria-controls="myInput"></span>
            <span class="slider-fill" data-slider-fill></span>
        </div>
        <input id="myInput">
    </div>
</div>
<div class="grid-x">
    <div class="cell large-4">
        <div class="slider vertical " data-vertical="true" data-slider data-initial-start="0" data-end="100">
            <span class="slider-handle" data-slider-handle></span>
            <span class="slider-fill" data-slider-fill></span>
            <input type="hidden">
        </div>
    </div>
</div>
<div class="grid-x">
    <div class="cell large-4">
        <div class="slider vertical disabled" data-vertical="true" data-slider data-initial-start="0" data-end="100">
            <span class="slider-handle" data-slider-handle></span>
            <span class="slider-fill" data-slider-fill></span>
            <input type="hidden">
        </div>
    </div>
</div>





<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/what-input/dist/what-input.js"></script>
<script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
